<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
      <nav class="navbar bg-danger mb-4">
        <div class="container-fluid">
          <a class="navbar-brand text-white fs-2 fw-semibold" href="#">
            <img src="./Icon ionic-ios-arrow-down.png" width="10px"  class="d-inline-block mb-1 ms-2 me-2">
            Add Your Card
          </a>
        </div>
      </nav>
      <span class="text-dark ms-4 ms-lg-5 fs-3 fw-bold">Enter Your Card Details</span>
      <br>
      <div class="container ">
          <div class="row m-1">
            <div class="col-12">
          <form class="form-floating">
        <input type="text" class="form-control fw-bold fs-6 " placeholder="Card Number" value="2564 5236 4563 5236">
        <label for="floatingInputValue" class="fs-4 p-2">Card Number</label>
    </form>
</div>
</div>
<div class="row m-1">
    <div class="col-6">
        <form class="form-floating">
      <input type="text" class="form-control fw-bold fs-6" placeholder="MM / YYYY" value="02/2026">
      <label for="floatingInputValue" class="fs-4 p-2">MM / YYYY</label>
    </form>
    </div>
    <div class="col-6">
        <form class="form-floating">
      <input type="text" class="form-control fw-bold fs-2" placeholder="CVV" value="***">
      <label for="floatingInputValue" class="fs-4 p-2">CVV</label>
    </form>
    </div>
</div>
<div class="row m-1">
    <div class="col-12">
    <form class="form-floating">
  <input type="text" class="form-control fw-bold fs-6" placeholder="Card Holder Name" value="John Doe">
  <label for="floatingInputValue" class="fs-4 p-2">Card Holder Name</label>
</form>
</div>
</div>
<div class="d-grid gap-2 col-12 mx-auto">
    <button class="btn btn-danger ms-3 me-3 fs-5 fw-bold" type="button" style="height: 50px;">Save Card</button>
  </div>
</div>


</body>
</html>
